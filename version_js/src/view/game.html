<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="../../assets/css/jquery.terminal.min.css"/>
    <title>Prim - Environnement Line</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../assets/css/style.css" />
</head>
<body>
<header id="titlebar"></header>

<div id="main">
    <div class="row mx-0">
        <div class="mw-300px">
            <p class="h4"><span id="tr-game-name" ></span></p>
            <ul class="list-unstyled">

                <li><span id="tr-game-turn" ></span> <span id="turn" class="text-success"></span></li>
                <li><span id="tr-game-e" ></span> <span id="e" class="text-success"></span></li>
                <li><span id="tr-game-dd" ></span> <span id="dd" class="text-success"></span></li>
                <li><span id="tr-game-fise" > </span> <span id="fise" class="text-success"></span></li>
                <li><span id="tr-game-fisa" ></span> <span id="fisa" class="text-success"></span></li>
                <li><span id="tr-game-fisamode" ></span> <span id="mode" class="text-success"></span></li>
                <li><span id="tr-game-score" ></span> <span id="score" class="text-success"></span> / <span id="max-score" class="text-success"></span> </li>
                <li><span id="tr-game-garbage" ></span> <span id="garbage" class="text-success"></span></li>
            </ul>
            <p class="h4"><span id="tr-game-legend" ></span></p>
            <div class="">
                <span><span class="text-orange"><img src="../../assets/img/Légende/Resource.png"></span><span id="tr-game-source" ></span></span>
                <span><span class="text-cyan"><img src="../../assets/img/Légende/Gate.png"></span><span id="tr-game-gate" ></span></span><br>
                <span><span class="text-purple"><img src="../../assets/img/Légende/MS_CONVEYOR_BELT_RIGHT.png"></span><span id="tr-game-conveyor-belt" ></span></span>
                <span><span class="text-purple"><img src="../../assets/img/Légende/MS_CROSS_BELT_TOP_RIGHT.png"></span> <span id="tr-game-cross" ></span></span><br>
                <span><span class="text-red"><img src="../../assets/img/Légende/MS_CROSS_BELT_TOP_RIGHT.png"></span><span id="tr-game-recycling-center" ></span></span><br>
                <span><span class="text-blue"><img src="../../assets/img/Légende/MS_JUNKYARD.png"></span><span id="tr-game-junkyard" ></span></span>
                <span><span class="text-blue"><img src="../../assets/img/Légende/MS_COLLECTOR_BOT.png"></span><span id="tr-game-collector" ></span></span><br>
            </div><br>
        </div>
        <div class="col-auto" id="game-grid">
        </div>
        <div class="col-auto" id="stats">
        </div>
        <div class="terminal-input-div mt-lg-3">
            <div class="terminal"></div>
        </div>
    </div>
</div>
</body>
</html>
